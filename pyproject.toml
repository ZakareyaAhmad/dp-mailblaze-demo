[tool.ruff]
target-version = "py311"
line-length = 100
extend-exclude = [
  ".venv",
  "dbt/target",
  "dbt/dbt_packages",
  ".terraform",
]

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
]
ignore = [
  "E501", # line length handled by formatter
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"